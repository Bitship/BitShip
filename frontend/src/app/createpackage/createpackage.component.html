<div class="container-fluid">
<h2 class="page-header">CREATE NEW PACKAGE</h2>
<form method="post" action="/users/register" class="container-fluid" style="padding: 10px">
  <br>

  <div class="form-group">
  <label>First Name</label>
    <input type="text" class="form-control" placeholder="First Name" name="firstName">
  </div>

  <div class="form-group">
    <label>Last Name</label>
    <input type="text" class="form-control" placeholder="Last Name" name="lastName">
  </div>

  <div class="form-group">
    <label>Email</label>
    <input type="email" class="form-control" placeholder="Email" name="email">
  </div>
  <div class="form-group">
    <label>Phone Number</label>
    <input type="tel" class="form-control" placeholder="Phone Number" name="phoneNumber">
  </div>

  <div class="form-group">
    <label>Address</label>
    <input type="text" class="form-control" placeholder="Address" name="address">
  </div>

  <div class="form-group">
    <label>Who pay for the fee?</label>
    <p>
      <input id="firstOption" name="optionRadios" value="option1" check="" type="radio" /> Receiver
      <input id="secondOption" name="optionRadios" value="option2" type="radio" /> Sender
    </p>
  </div>

  <div class="form-group">
    <label>Receiver ID</label>
    <input type="text" class="form-control" placeholder="Receiver ID" name="receiverId">
  </div>

  <div class="form-group">
    <label>Phone Number Of Receiver</label>
    <input type="tel" class="form-control" placeholder="Phone Number" name="receiverPhone">
  </div>

  <div class="form-group">
    <label>Address Of Receiver</label>
    <input type="text" class="form-control" placeholder="Address" name="receiverAddr">
  </div>

  <div class="form-group">
    <label>Weight</label>
    <input type="number" class="form-control" placeholder="Weight" name="weight">
  </div>

  <div class="form-group">Type Of Package
    <select>
      <option value="NORMAL">Normal</option>
      <option value="SOLID">Solid</option>
      <option value="FRAGILE">Fragile</option>
    </select>
  </div>

  <button type="submit" class="btn btn-success">Create</button>

</form>
</div>
