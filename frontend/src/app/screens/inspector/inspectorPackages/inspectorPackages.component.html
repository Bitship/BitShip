<!-- Search -->
<div class="container-fluid" style="padding-top: 50px">
  <h3 class="page-header">Inspector</h3>
  <div class="row" style="padding: 10px">
    <div class="col-md-6">
      <div id="packageid-search-input">
        <form [formGroup]="myForm">
          <div class="input-group col-md-12" style="padding-left:0px">
            <input type="text" class="form-control input-lg" placeholder="Shipment Vehicle" formControlName="vehicleId" />
          </div>
        </form>

      </div>
    </div>
    <button (click)="searchVehicleId()" class="btn btn-info" style="float: right; margin: 5px">Search</button>
    <button (click)="sendShipmentReport();" type="submit" class="btn btn-primary" style="float: right; margin: 5px">Shipment REPORT</button>
    <button (click)="sendWarehouseReport();" type="submit" class="btn btn-success" style="float: right; margin: 5px">Warehouse REPORT</button>

  </div>

  <br>
  <!--Table-->
  <button (click)="toggle()" class="btn btn-warning">{{buttonScanName}}</button>
  <div *ngIf="show">
    <scan-qr-code (onScanPackages)="onScannedPackages($event)"></scan-qr-code>
  </div>
  <h4>{{stringScannedPackages}}</h4>
  <table class="table table-bordered table-responsive-md">

    <!--Table head-->
    <thead>
      <tr>

        <th>Package Id</th>
        <th>Status</th>
        <th>Weight</th>
        <th>Receiver Name</th>
        <th>Receiver Address</th>
        <th class="pr-md-3 pr-5"></th>
      </tr>
    </thead>
    <!--Table head-->

    <!--Table body-->
    <tbody>
      <tr *ngFor="let package of packages">
        <td>{{package.barcode}}</td>
        <td>{{package.status}}</td>
        <td>{{package.weight}} KG</td>
        <td>{{package.receiverName}}</td>
        <td>{{package.receiverAddress}}</td>
        <th scope="row" class="pr-md-3 pr-5">
          <button [routerLink]="['package', package.barcode]" type="submit" class="btn btn-success" style="float: right; margin: 5px">Detail</button>
        </th>
      </tr>
    </tbody>
    <!--Table body-->
  </table>
  <!--Table-->
</div>
<router-outlet></router-outlet>
