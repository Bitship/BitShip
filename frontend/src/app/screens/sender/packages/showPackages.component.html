<!-- Search -->

<div class="container-fluid" style="padding-top: 50px">
  <h3 class="page-header" style="margin-top:40px;">Sender</h3>
  <div class="row" style="padding: 10px">
    <div class="col-md-6">
      <div id="packageid-search-input">
        <div class="input-group col-md-12" style="padding-left:0px">
          <input type="text" class="form-control input-lg" placeholder="Search Package Id" />
          <span class="input-group-btn">
          </span>
        </div>
      </div>
    </div>
    <button [routerLink]="['create']" type="submit" class="btn btn-success" style="float: right">Create New Package</button>
  </div>

  <br>
  <!--Table-->
  <table class="table table-bordered table-responsive-md">

    <!--Table head-->
    <thead>
      <tr>

        <th>Package Id</th>
        <th>Status</th>
        <th>Weight</th>
        <th>Receiver Name</th>
        <th>Receiver Address</th>
        <th class="pr-md-3 pr-5">
        </th>
      </tr>
    </thead>
    <!--Table head-->

    <!--Table body-->
    <tbody>
      <tr *ngFor="let package of packages">
        <td>{{package.barcode}}</td>
        <td>{{package.status}}</td>
        <td>{{package.weight}} KG</td>
        <td>{{package.receiverName}}</td>
        <td>{{package.receiverAddress}}</td>
        <th scope="row" class="pr-md-3 pr-5">
          <button [routerLink]="['package', package.barcode]" type="submit" class="btn btn-success" style="float: right">Detail</button>
        </th>
      </tr>
    </tbody>
    <!--Table body-->
  </table>
  <!--Table-->
</div>
<router-outlet></router-outlet>
