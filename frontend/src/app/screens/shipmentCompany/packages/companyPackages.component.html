<!-- Search -->
<h2 class="page-header">Shipment Company</h2>
<div class="container-fluid" style="padding-top: 50px">
  <div class="row" style="padding: 10px">
    <div class="col-md-6">
      <div id="packageid-search-input">
        <div class="input-group col-md-12" style="padding-left:0px">
          <input type="text" class="form-control input-lg" placeholder="Search Package Id" />
        </div>
      </div>
    </div>
    <select [(ngModel)]="vehicleId">
      <option value="toyotaTruck">toyotaTruck</option>
      <option value="yamahaTruck">yamahaTruck</option>
    </select>
    <button (click)="submitShipmentTransfer();" type="submit" class="btn btn-success" style="float: right; margin: 5px">ASSIGN</button>
  </div>

  <br>
  <!--Table-->
  <button (click)="clickPendingFilter();" type="submit" class="btn btn-success" style="float: right; margin: 5px">PENDING</button>
  <button (click)="clickInWarehouseFilter();" type="submit" class="btn btn-warning" style="float: right; margin: 5px">IN_WAREHOUSE</button>

  <h4>{{stringSelectedPackages}}</h4>
  <table class="table table-bordered table-responsive-md">
    <!--Table head-->
    <thead>
      <tr>

        <th>Package Id</th>
        <th>Status</th>
        <th>Weight</th>
        <th>Receiver Name</th>
        <th>Receiver Address</th>
        <th class="pr-md-3 pr-5">
        </th>
        <th class="pr-md-3 pr-5">
        </th>
        <th class="pr-md-3 pr-5">
        </th>
      </tr>
    </thead>
    <!--Table head-->

    <!--Table body-->
    <tbody>
      <tr *ngFor="let package of packages">
        <td>{{package.barcode}}</td>
        <td>{{package.status}}</td>
        <td>{{package.weight}} KG</td>
        <td>{{package.receiverName}}</td>
        <td>{{package.receiverAddress}}</td>
        <td>
          <button [routerLink]="['package', package.barcode]" type="submit" class="btn btn-success" style="float: right; margin: 5px">Detail</button>
        </td>
        <td>
          <button (click)="addPackages(package.barcode);" class="btn btn-warning" style="float: right; margin: 5px">Add</button>
        </td>
        <td>
          <button (click)="removePackages(package.barcode);" class="btn btn-success" style="float: right; margin: 5px">Remove</button>
        </td>
      </tr>
    </tbody>
    <!--Table body-->
  </table>
  <!--Table-->
</div>
<router-outlet></router-outlet>
