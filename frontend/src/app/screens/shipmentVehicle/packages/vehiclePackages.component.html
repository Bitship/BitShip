<!-- Search -->
<h2 class="page-header">Shipment Vehicle ToyotaTruck</h2>
<div class="container-fluid" style="padding-top: 50px">

  <div class="row" style="padding: 10px">
    <div class="col-md-8">
      <div id="packageid-search-input">
        <div class="input-group col-md-12">
          <button (click)="toggle()" class="btn btn-warning" style="margin: 5px">{{buttonScanName}}</button>
          <button (click)="submitShipmentTransfer()" type="submit" class="btn btn-success" style="float: right; margin: 5px">Submit report</button> 
          <a class="btn btn-primary" style="float: right; margin: 5px" [routerLink]="['delivers']">Deliver to Receiver</a>
        </div>
      </div>
    </div>

  </div>
  <br>
  <!--Table-->
  <div *ngIf="show">

    <scan-qr-code (onScanPackages)="onScannedPackages($event)"></scan-qr-code>
  </div>
  <h4>{{stringScannedPackages}}</h4>
  <table class="table table-bordered table-responsive-md">

    <!--Table head-->
    <thead>
      <tr>

        <th>Package Id</th>
        <th>Status</th>
        <th>Weight</th>
        <th>Receiver Name</th>
        <th>Receiver Address</th>
      </tr>
    </thead>
    <!--Table head-->

    <!--Table body-->
    <tbody>
      <tr *ngFor="let package of packages">

        <td>{{package.barcode}}</td>
        <td>{{package.status}}</td>
        <td>{{package.weight}} KG</td>
        <td>{{package.receiverName}}</td>
        <td>{{package.receiverAddress}}</td>
      </tr>
    </tbody>
    <!--Table body-->
  </table>
  <!--Table-->
</div>
<router-outlet></router-outlet>
