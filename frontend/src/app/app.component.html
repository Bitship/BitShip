    <nb-sidebar>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </nav>
            <div class="collapse" id="navbarToggleExternalContent">
                <div class="bg-dark">

                                                    Sender
                                                </a></li>
                                            <li><a class="" [routerLink]="['inspector']">
                                                    <i class="fas fa-barcode"></i>
                                                    Inspector
                                                </a></li>
                                            <li><a class="" [routerLink]="['shipmentCompany']">
                                                    <i class="fas fa-truck"></i>
                                                    ShipmentCompany
                                                </a></li>
                                                <li class="dropdown show">
                                                    <a href="#" role="button" id="dropdownShipmentVehicle" data-toggle="dropdown"
                                                        aria-haspopup="true" aria-expanded="false">
                                                        ShipmentVehicle
                                                        <i class="fas fa-caret-down"></i>
                                                    </a>
                                                    <ul class="dropdown-menu bg-dark menu2" aria-labelledby="dropdownShipmentVehicle">
                                                        <li><a class="dropdown-item" [routerLink]="['shipmentVehicle', 'toyotaTruck']">Toyota Truck</a></li>
                                                        <li><a class="dropdown-item" [routerLink]="['shipmentVehicle', 'yamahaTruck']">Yamaha Truck</a></li>
                                                    </ul>
                                                </li>
                                                
                                        </ul>

                                            <a class="btn btn-secondary btn-sm dropdown-toggle text-white" href="#" role="button" id="dropdownShipmentVehicle" data-toggle="dropdown"
                                                aria-haspopup="true" aria-expanded="false">

                                            </a>
                                            <div class="dropdown-menu bg-dark text-white" aria-labelledby="dropdownShipmentVehicle">
                                                <a class="dropdown-item" [routerLink]="['shipmentVehicle', 'toyotaTruck']">Toyota Truck</a>
                                                <a class="dropdown-item" [routerLink]="['shipmentVehicle', 'yamahaTruck']">Yamaha Truck</a>
                                            </div>
                                        </div> -->
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nb-sidebar>

    <nb-layout-column>
        <router-outlet></router-outlet>
    </nb-layout-column>
